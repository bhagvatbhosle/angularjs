<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-theme.css">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="ngRepeatExmp.js" type="text/javascript"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <h2 style="text-align: center;padding-top: 50px;">ng-repeat Directive Example</h2>
    <ol style="padding-left: 550px; padding-top:20px; ">
        <li ng-repeat="employee in employees">
            {{' FirstName : ' + employee.firstName + ', LastName :  ' + employee.LastName}}
        </li>
    </ol>
</body> 
</html>
