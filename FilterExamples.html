<!DOCTYPE html>
<html ng-app="myApp" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-theme.css">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="FiltersExample.js" type="text/javascript"></script>
</head>
<body ng-controller="myController">
    <form class="form-vertical">
        <div class="form-group">
            <div class="control-label">
                <label>Enter FirstName : </label>
            </div>
            <input type="text" class="form-control" name="firstName" ng-model="students.firstName">
        </div>
        <div class="form-group">
            <div class="control-label">
                <label>Enter LastName : </label>
            </div>
            <input type="text" class="form-control" name="lastName" ng-model="students.lastName">
        </div>
        <div class="form-group">
            <div class="control-label">
                <label>Enter Fees : </label>
            </div>
            <input type="text" class="form-control" name="fees" ng-model="students.fees">
        </div>
        <div class="form-group">
            <div class="control-label">
                <label>Enter Subject Name : </label>
            </div>
            <input type="text" name="subName" class="form-control" >
        </div>
        <div class="form-group">
            <div class="control-label">
                <h1>Uppercase Filter</h1>
                <label>FullName in uppercase : </label>
            </div>
           {{students.fullName() | uppercase}}
        </div>
        <div class="form-group">
            <div class="control-label">
                <h1>Lowercase Filter</h1>
                <label>FullName in lowercase : </label>
            </div>
           {{students.fullName() | lowercase}}
        </div>
        <div class="form-group">
            <div class="control-label">
                <h1>Currency Filter</h1>
                <label>Student Fees in Rupees : </label>
            </div>
            {{students.fees | currency : "â‚¹"}}
        </div>

        <div class="form-group">
            <div class="control-label">
                <label>Subjects</label>
            </div>
            <ol>
                <li ng-repeat="subject in students.subjects | filter: subName |orderBy:'marks'">
                 {{subject.name + " " + subject.marks }}   
                </li>
            </ol>
        </div>
    </form>
</body>
</html>
