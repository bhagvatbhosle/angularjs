<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.theme.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="angular.js" type="text/javascript"></script>
        <script>
            var app=angular.module("myApp",[]).controller("myCOntroller",function($scope){
                $scope.firstName='',
                $scope.lastName=''
            });
        </script>
    </head>
    <body class="container-fluid" ng-app="myApp"  ng-controller="myCOntroller" style="padding-top: 50px;">
        <h2 style="text-align: center;">Two Way Binding Example</h2>
        <hr>
        <form class="form-vertical">
            <div class="form-group">
                <div class="control-label col-md-2">
                    <label>Enter First Name : </label>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" name="name" ng-model="firstName" placeholder="Enter First Name.">
                </div>    
            </div>
            <div class="form-group">
                <div class="control-label col-md-2">
                    <label>Enter Last Name : </label>
                </div>                     
                <div class="col-md-4">
                    <input class="form-control" type="text" name="name" ng-model="lastName" placeholder="Enter Last Name.">
                </div>    
            </div>
            <div class="form-group">
                <div class="control-label col-md-2">
                    <label>Full Name is : </label>
                </div>
            </div>
            <div class="col-md-2">
                Hello {{firstName + "  " + lastName}}
            </div>
        </form>
    </body>
</html>
